<html>
  <head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="description" content="A template for a media link page.">
    <title>media-page</title>
    <link async rel="stylesheet" type="text/css" href="style-dist.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script async type="text/javascript" src="jssource-dist.js"></script>
  </head>

  <body onresize="updateCSS();">
    <div id="dimmed">

        <ul>

          <li id="twitter" hoverColor="rgb(29, 161, 243)">
            <a href="http://twitter.com" target="_blank">
              <img class="logo" src="img/twitter.svg"/>
            </a>
          </li>

          <li id="youtube" hoverColor="rgb(229, 45, 39)">
            <a href="http://youtube.com" target="_blank">
              <img class="logo" src="img/youtube.svg"/>
            </a>
          </li>

          <li id="facebook" hoverColor="rgb(59, 89, 152)">
            <a href="http://facebook.com" target="_blank">
              <img class="logo" src="img/facebook.svg"/>
            </a>
          </li>

          <li id="snapchat" hoverColor="rgb(255, 253, 0)">
            <a href="https://www.snapchat.com/" target="_blank">
              <img class="logo" src="img/snapchat.svg"/>
            </a>
          </li>

          <li id="discord" hoverColor="rgb(14, 137, 218)">
            <a href="https://discordapp.com/" target="_blank">
              <img class="logo" src="img/discord.svg"/>
            </a>
          </li>

        </ul>


  </div>

  </body>

</html>
